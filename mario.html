function angleCalc(personX, personY, objX, objY){
    
     width = personX-objX;
 
     height = personY-objY;
    var rawAngle = radiansToDegrees(Math.atan(height/width));
    if(width<0){
        rawAngle+=180
    }else if(height<0){
        rawAngle+=360

    }else if(height<0&&width<0){
        rawAngle+=270
    }
    return rawAngle

}
